<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body style="background-color: blueviolet;">
<center>
<h1 style="font-family: 'Times New Roman', Times, serif;">WELCOME TO STUDENT MANAGEMENT SYSTEM</h1>
<hr>
	<form action="reg" method="post">
	<table style="border: 4px solid black;" >
		<tr><td>FIRST NAME</td><td><input type="text" name="fName" value="" placeholder="ENTER FIRST NAME"></td></tr><br>
		<tr><td>LAST NAME</td><td><input type="text" name="lName" value="" placeholder="ENTER LAST NAME"></td></tr><br>
		<tr><td>EMAIL ID</td><td><input type="text" name="email" value="" placeholder="ENTER EMAIL ID"></td></tr><br>
		<tr><td>PHONE NUMBER</td><td><input type="text" name="phno" value="" placeholder="ENTER PHONE NUMBER"></td></tr><br>
		<tr><td>PASSWORD</td><td><input type="password" name="pswd" value="" placeholder="ENTER PASSWORD"></td></tr><br>
	</table>
	<br>
	<input type="submit" value="SUBMIT">
	<input type="reset" value="RESET">
	</form>
</center>
</body>
</html>

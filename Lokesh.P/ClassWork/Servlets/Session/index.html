<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">

    <title>HttpSession Example</title>

    <style>

        body {

            background-color:#E8FFCE;

            font-family: Arial, sans-serif;

        }

        h1 {

            color: #35A29F;

        }

        form {
			display: grid;
			grid-template-rows: 1fr ;

            background-color:#98EECC;

            padding: 20px;

            border-radius: 10px;
            margin: 20px 0;

            justify-content: center;

        }

        input[type="text"], input[type="submit"], input[type="reset"] {
			

            margin: 10px;

            padding: 10px;

            border: none;

            border-radius: 5px;

            font-size: 16px;

        }

        input[type="submit"], input[type="reset"] {

            background-color: #FF6666;

            color: white;

            cursor: pointer;

        }

        input[type="submit"]:hover, input[type="reset"]:hover {

            background-color: #4b1a65;

        }

    </style>

</head>

<body>

    <center><h1>HTTPSESSION EXAMPLE</h1></center>

    <form action="firstserv" method="post">

        <input type="text" name="uname" value="" placeholder="Enter your username">

        <br>

        <input type="submit" value="Create">

        <input type="reset" value="Reset">

    </form>

    <form action="secondserv" method="post">

        <input type="submit" value="Retrieve">

    </form>

    <form action="logout" method="post">

        <input type="submit" value="Logout">

    </form>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body bgcolor="	#7FFFD4">
	
<center>
	<h1>Welcome to Student Mangement System</h1>
	<form action="./reg" method="post">
		<table>
			<tr>
				<td><label>First Name:</label></td>
				<td><input type="text" name="fname" placeholder="enter first name"/></td>
			</tr>
			<tr>
				<td><label>Last Name:</label></td>
				<td><input type="text" name="lname" placeholder="enter last name"/></td>
			</tr>
			<tr>
				<td><label>Email :</label></td>
				<td><input type="email" name="email" placeholder="enter email"/></td>
			</tr>
			<tr>
				<td><label>Phone Number:</label></td>
				<td><input type="number" name="phone" placeholder="enter phone no"/></td>
			</tr>
			<tr>
				<td><label>password:</label></td>
				<td><input type="password" name="pass" placeholder="enter your password"/></td>
			</tr>
			<tr>
				
				<td ><input type="submit" value="Register"/></td>
				<td ><input type="reset" value="Clear"/></td>
			</tr>
			
		</table>
	</form>
</center>
</body>
</html>

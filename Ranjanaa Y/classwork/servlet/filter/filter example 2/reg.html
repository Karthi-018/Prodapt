<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="./regServlet" method = "post">
	
	<center>
		<div>Already a user ? <a href="login.html">login</a>
	<table cellpadding ="11">
		<tr>
			<td><font size=3">
				<label>NAME</label></font>
			</td>	
			<td><font size="3">
				<input type ="text" name="name" value="" placeholder="Enter your firstname"></font>
			</td>
		</tr>
		<br>
		
		<tr>	
			<td><font size="3">
				<label>EMAIL</label></font>
			</td>
			<td><font size="3">
				<input type ="text" name="email" value="" placeholder="Enter you email ID"></font>
			</td>
		</tr>
		<br>
		<tr>	
			<td><font size="3">
				<label>PHONE NUMBER</label></font>
			</td>
			<td><font size="3">
				<input type ="text" name="phno" value="" placeholder="Enter your phonenumber"></font>
			</td>
		</tr>
		<br>	
		<tr>
			<td><font size="3">
				<label>PASSWORD</label></font>
			</td>
			<td><font size="3">
				<input type ="password" name="pwd" value="" placeholder="Enter your password"></font>
			</td>
		</tr>
	</table>
	<br><br>
	
	<input type="submit" value="Register">
	<input type = "reset" value="clear">
	</div>
	</center></form>
</body>
</html>

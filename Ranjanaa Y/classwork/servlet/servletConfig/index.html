<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
body 
{
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
</style>
<marquee  direction="right" height="100px"><h1><u>WELCOME TO EMS PORTAL</u></h1></marquee>
<body style='background-image: url("emp.jpg")'>
<form action="./reg" method = "post">
	<center>
	<table cellpadding ="13">
		<tr>
			<td><font size=5">
				<label>FirstName</label></font>
			</td>	
			<td><font size="5">
				<input type ="text" name="fname" value="" placeholder="Enter your firstname"></font>
			</td>
		</tr>
		<br>
		<tr>	
			<td><font size="5">
				<label>LastName</label></font>
			</td>	
			<td><font size="5">
				<input type ="text" name="lname" value="" placeholder="Enter your lastname"></font>
			</td>
		</tr>
		<tr>	
			<td><font size="5">
				<label>Email</label></font>
			</td>
			<td><font size="5">
				<input type ="text" name="email" value="" placeholder="Enter you email ID"></font>
			</td>
		</tr>
		<br>
		<tr>	
			<td><font size="5">
				<label>PhoneNumber</label></font>
			</td>
			<td><font size="5">
				<input type ="text" name="phno" value="" placeholder="Enter your phonenumber"></font>
			</td>
		</tr>
		<br>	
		<tr>
			<td><font size="5">
				<label>Password</label></font>
			</td>
			<td><font size="5">
				<input type ="password" name="pwd" value="" placeholder="Enter your password"></font>
			</td>
		</tr>
	</table>
	<br><br>
	
	<input type="submit" value="Register">
	<input type = "reset" value="clear">
	</center></form>

</html>

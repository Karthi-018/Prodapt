<router-outlet></router-outlet>
<br>
  <h3>EDIT PRODUCT</h3>
<br>

<form [formGroup]="editProductForm" (ngSubmit)="updateProduct()" novalidate>

  <div class="form-group mb-3">
    <label for="id">PRODUCT ID:</label>
    <input class="form-control" formControlName="id" id="id" />
  </div>
  <div class="form-group mb-3">
    <label for="name">PRODUCT NAME:</label>
    <input class="form-control" formControlName="name" id="name" />
  </div>
  <div class="form-group mb-3">
    <label for="description">PRODUCT DESCRIPTION:</label>
    <input class="form-control" formControlName="description" id="description" />
  </div>

  <div class="form-group mb-3">
    <label for="category">PRODUCT CATEGORY:</label>
    <input class="form-control" formControlName="category" id="category"/>
  </div>
  <div class="form-group mb-3">
    <label for="price">PRODUCT PRICE:</label>
    <input class="form-control" formControlName="price" id="price"/>
    <div *ngIf="price.touched && price.invalid">
      <small class="text-danger" *ngIf="price.errors?.['required']">Product Price can't be empty</small>
      <small class="text-danger" *ngIf="price.errors?.['min']">Product price should be greater than 0</small>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="quantity">PRODUCT QUANTITY:</label>
    <input class="form-control" formControlName="quantity" id="quantity"/>

    <div *ngIf="quantity.touched && quantity.invalid" >
      <small class="text-danger" *ngIf="quantity.errors?.['required']">Product Quantity can't be empty</small>
      <small class="text-danger" *ngIf="quantity.errors?.['min']">Product quantity should be greater than 0</small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
